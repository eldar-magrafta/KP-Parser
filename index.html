<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KP String Parser & Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Tab buttons -->
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('meter')">
        Meter Reading
      </button>
      <button class="tab-button" onclick="showTab('installation')">
        Installation
      </button>
      <button class="tab-button" onclick="showTab('analog')">Analog</button>
      <button class="tab-button" onclick="showTab('box')">Box</button>
      <button class="tab-button" onclick="showTab('onDemand')">
        On-Demand
      </button>
    </div>
    <div class="color-mode-toggle">
      <div class="switch-container">
        <span class="switch-label">Color</span>
        <label class="switch">
          <input type="checkbox" id="colorModeToggle" />
          <span class="slider"></span>
        </label>
        <span class="switch-label">B&W</span>
      </div>
    </div>

    <!-- Meter Reading -->

      <div class="main-container">
        <!-- Meter Parser Section -->
        <div class="card">
          <h1>Meter Reading Parser</h1>

          <div class="input-section">
            <label for="meterHexInput">Hex String Input:</label>
            <input
              type="text"
              id="meterHexInput"
              value="DC13006694000022220000000000000000000000000000A70B5134007E901010600"
            />
            <div id="meterPreview" class="preview"></div>
          </div>

          <div class="grid">
            <div>
              <label style="color: #ff00ff">Receiver Number:</label>
              <div class="value-box">
                <div id="meterReceiverNumber" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #22c55e">Index:</label>
              <div class="value-box">
                <div id="meterIndex" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #f97316">Type:</label>
              <div class="value-box">
                <div id="meterType" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #3b82f6">Account (KP id):</label>
              <div class="value-box">
                <div id="meterAccount" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #ef4444">Current Reading:</label>
              <div class="value-box">
                <div id="currentReading" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #a855f7">Data:</label>

              </div>
            </div>
            <div>
              <label style="color: #d8c724">Signal Strength:</label>
              <div class="value-box">
                <div id="meterSignalStrength" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #ff00ff">Repeater #:</label>
              <div class="value-box">
                <div id="meterRepeater" class="value"></div>
              </div>
            </div>

          <div class="timestamp">
            <div>
              <label style="color: #40ff00">Year</label>
              <div class="value-box">
                <div id="meterYear" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #0ea5e9">Month</label>
              <div class="value-box">
                <div id="meterMonth" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #ca8a04">Day</label>
              <div class="value-box">
                <div id="meterDay" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #15803d">Hour</label>
              <div class="value-box">
                <div id="meterHour" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #ef4444">Min</label>
              <div class="value-box">
                <div id="meterMinute" class="value"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Meter Generator Section -->
        <div class="card">
          <h1>Meter Reading Generator</h1>

          <div class="grid">
            <div>
              <label style="color: #ff00ff">Receiver Number:</label>
              <input
                type="number"
                id="genMeterReceiverNumber"
                class="generator-input"
                min="0"
                max="15"
                value="1"
              />
            </div>
            <div>
              <label style="color: #22c55e">Index:</label>
              <input
                type="number"
                id="genMeterIndex"
                class="generator-input"
                min="0"
                max="8"
                value="3"
              />
            </div>
            <div>
              <label style="color: #f97316">Type:</label>
              <select id="genMeterType" class="generator-input">
                <option value="0">Absolute value of the meter</option>
                <option
                  value="1"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  Received signal strength indication
                </option>
                <option
                  value="3"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  Previous Reading
                </option>
                <option
                  value="4"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  Analog
                </option>
                <option
                  value="5"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  Previous Analog Reading
                </option>
                <option
                  value="6"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  Serial Number of the Meter (Installation)
                </option>
                <option
                  value="7"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  Event
                </option>
                <option
                  value="E"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  On-Demand
                </option>
              </select>
            </div>
            <div>
              <label style="color: #3b82f6">Account (KP id):</label>
              <input
                type="number"
                id="genMeterAccount"
                class="generator-input"
                value="26260"
              />
            </div>
            <div>
              <label style="color: #ef4444">Current Reading:</label>
              <input
                type="number"
                id="genCurrentReading"
                class="generator-input"
                value="8738"
              />
            </div>
            <div>
              <label style="color: #a855f7">Data:</label>
              <input
                type="number"
                id="genData"
                class="generator-input"
                value="167"
              />
            </div>
            <div>
              <label style="color: #d8c724">Signal Strength:</label>
              <input
                type="number"
                id="genMeterSignalStrength"
                class="generator-input"
                min="0"
                max="255"
                value="181"
              />
            </div>
            <div>
              <label style="color: #ff00ff">Repeater #:</label>
              <input
                type="number"
                id="genMeterRepeater"
                class="generator-input"
                min="0"
                max="255"
                value="19"
              />
            </div>
          </div>

          <div class="timestamp">
            <div>
              <label style="color: #40ff00">Year</label>
              <input
                type="number"
                id="genMeterYear"
                class="generator-input"
                min="2000"
                max="2050"
                value="2025"
              />
            </div>
            <div>
              <label style="color: #0ea5e9">Month</label>
              <input
                type="number"
                id="genMeterMonth"
                class="generator-input"
                min="1"
                max="12"
                value="1"
              />
            </div>
            <div>
              <label style="color: #ca8a04">Day</label>
              <input
                type="number"
                id="genMeterDay"
                class="generator-input"
                min="1"
                max="31"
                value="1"
              />
            </div>
            <div>
              <label style="color: #15803d">Hour</label>
              <input
                type="number"
                id="genMeterHour"
                class="generator-input"
                min="0"
                max="23"
                value="6"
              />
            </div>
            <div class="minute-container">
              <label style="color: #ef4444">Min</label>
              <select id="genMeterMinute" class="generator-input">
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
              </select>
              <button
                onclick="setNearestPastTime('genMeter')"
                class="now-button"
              >
                Now
              </button>
            </div>
          </div>

          <button onclick="generateMeterHexString()">Generate</button>

          <div class="result-section">
            <div style="display: flex; align-items: center; gap: 10px">
              <label>Generated Hex String:</label>
              <button onclick="copyMeterHexString()" class="copy-button">
                Copy
              </button>
            </div>
            <div id="generatedMeterHex" class="preview"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Installation -->
    <div id="installation" class="tab-content">
      <div class="main-container">
        <!-- Installation Parser Section -->
        <div class="card">
          <h1>Installation String Parser</h1>

          <div class="input-section">
            <label for="hexInput">Hex String Input:</label>

              value="DC146024E3000000000000000000000C04074CAE999999980B2FA4007E80C0C0B2C"
            />
            <div id="preview" class="preview"></div>
          </div>

          <div class="grid">
            <div>
              <label style="color: #ff00ff">Receiver Number:</label>
              <div class="value-box">
                <div id="receiverNumber" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #22c55e">Index:</label>
              <div class="value-box">
                <div id="index" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #f97316">Type:</label>
              <div class="value-box">
                <div id="type" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #3b82f6">Account (KP id):</label>
              <div class="value-box">
                <div id="account" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #ef4444">Factor:</label>
              <div class="value-box">
                <div id="factor" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #22c55e">Medium:</label>
              <div class="value-box">
                <div id="medium" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #cc7400">Manufacturer:</label>
              <div class="value-box">
                <div id="manufacturer" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #a855f7">Meter S/N:</label>
              <div class="value-box">
                <div id="sn" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #d8c724">Signal Strength:</label>
              <div class="value-box">
                <div id="signalStrength" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #ff00ff">Repeater #:</label>
              <div class="value-box">
                <div id="repeater" class="value"></div>
              </div>
            </div>
          </div>

          <div class="timestamp">
            <div>
              <label style="color: #40ff00">Year</label>
              <div class="value-box">
                <div id="year" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #0ea5e9">Month</label>
              <div class="value-box">
                <div id="month" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #ca8a04">Day</label>
              <div class="value-box">
                <div id="day" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #15803d">Hour</label>
              <div class="value-box">
                <div id="hour" class="value"></div>
              </div>
            </div>
            <div>
              <label style="color: #ef4444">Min</label>
              <div class="value-box">
                <div id="minute" class="value"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Installation Generator Section -->
        <div class="card">
          <h1>Installation String Generator</h1>

          <div class="grid">
            <div>
              <label style="color: #ff00ff">Receiver Number:</label>
              <input
                type="number"
                id="genReceiverNumber"
                class="generator-input"
                min="0"
                max="15"
                value="1"
              />
            </div>
            <div>
              <label style="color: #22c55e">Index:</label>
              <input
                type="number"
                id="genIndex"
                class="generator-input"
                min="0"
                max="8"
                value="4"
              />
            </div>
            <div>
              <label style="color: #f97316">Type:</label>
              <select id="genType" class="generator-input">
                <option
                  value="0"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  Absolute value of the meter
                </option>

                <option
                  value="1"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  Received signal strength indication
                </option>
                <option
                  value="3"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  Previous Reading
                </option>
                <option
                  value="4"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  Analog
                </option>
                <option
                  value="5"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  Previous Analog Reading
                </option>
                <option value="6">
                  Serial Number of the Meter (Installation)
                </option>
                <option
                  value="7"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  Event
                </option>
                <option
                  value="E"
                  disabled
                  style="color: #999; background-color: #f1f1f1"
                >
                  On-Demand
                </option>
              </select>
            </div>
            <div>
              <label style="color: #3b82f6">Account (KP id):</label>
              <input
                type="number"
                id="genAccount"
                class="generator-input"
                value="9443"
              />
            </div>
            <div>
              <label style="color: #ef4444">Factor:</label>
              <select id="genFactor" class="generator-input">
                <option value="0.000001">0.000001</option>
                <option value="0.00001">0.00001</option>
                <option value="0.0001">0.0001</option>
                <option value="0.001">0.001</option>
                <option value="0.01" selected>0.01</option>
                <option value="0.1">0.1</option>
                <option value="1">1</option>
                <option value="10">10</option>
              </select>
            </div>
            <div>
              <label style="color: #22c55e">Medium:</label>
              <select id="genMedium" class="generator-input">
                <option value="07" selected>Water</option>
                <option value="09">Security</option>
                <option value="0F">Analog</option>

                <option value="1A1F">Modbus ABB WaterMaster</option>
                <option value="1A1D">Modbus ABB AquaMaster</option>
                <option value="2B0E">Modbus KHRONE IFC300</option>
                <option value="7A7B">Pulse Meter</option>
              </select>
            </div>
            <div>
              <label style="color: #a855f7">Meter S/N:</label>
              <input
                type="number"
                id="genSerialNumber"
                class="generator-input"
                min="0"
                max="99999999"
                value="99999998"
              />
            </div>
            <div>
              <label style="color: #d8c724">Signal Strength:</label>
              <input
                type="number"
                id="genSignalStrength"
                class="generator-input"
                min="0"
                max="255"
                value="178"
              />
            </div>
            <div>
              <label style="color: #ff00ff">Repeater #:</label>
              <input
                type="number"
                id="genRepeater"
                class="generator-input"
                min="0"
                max="255"
                value="250"
              />
            </div>
          </div>

          <div class="timestamp">
            <div>
              <label style="color: #40ff00">Year</label>
              <input
                type="number"
                id="genYear"
                class="generator-input"
                min="2000"
                max="2050"
                value="2024"
              />
            </div>
            <div>
              <label style="color: #0ea5e9">Month</label>
              <input
                type="number"
                id="genMonth"
                class="generator-input"
                min="1"
                max="12"
                value="12"
              />
            </div>
            <div>
              <label style="color: #ca8a04">Day</label>
              <input
                type="number"
                id="genDay"
                class="generator-input"
                min="1"
                max="31"

            <div>

                class="generator-input"
                min="00"
                max="59"
                value="44"
              />
              <button onclick="setNearestPastTime('gen')" class="now-button">

              </button>
            </div>
          </div>

          <button onclick="generateInstallationHexString()">Generate</button>

          <div class="result-section">

            <div id="generatedInstallationHex" class="preview"></div>
          </div>
        </div>
      </div>

    <!-- Analog Reading -->
    <div id="analog" class="tab-content">
      <div class="main-container">
        <!-- Analog Parser Section -->
        <div class="card">
          <h1>Analog Reading Parser</h1>

          <div class="input-section">
            <label for="analogHexInput">Hex String Input:</label>
            <input

            />
            <div id="analogPreview" class="preview"></div>
          </div>

          <div class="grid">

                <div id="analogReceiverNumber" class="value"></div>
              </div>
            </div>
            <div>

                <div class="calc-inputs">
                  <div>

                    >

                      type="number"

                      class="generator-input"
                      min="1"
                      max="555"
                      value="60"
                      oninput="calculateResults()"
                    />
                  </div>
                </div>
                <div class="calc-results">
                  <div>
                    <label style="color: black; background-color: yellow"
                      >Pressure [mH2O]:</label
                    >
                    <div class="value-box">
                      <div id="pressureResult" class="value">0.00</div>

                  </div>

              <!-- Temperature Section -->

                <div class="calc-inputs">
                  <div>
                    <label style="color: black; background-color: red"

                    >
                    <input
                      type="number"
                      id="tempMinScale"
                      class="generator-input"
                      min="-100"
                      max="100"
                      value="-20"
                      oninput="calculateResults()"
                    />
                  </div>
                  <div>
                    <label style="color: black; background-color: red"
                      >Temp max scale:</label
                    >
                    <input
                      type="number"

                    >
                    <div class="value-box">

    <script>
      function mid(text, start, length) {
        return text.substr(start - 1, length);
      }

      function hex2dec(hex) {
        return parseInt(hex, 16).toString();
      }

      function hex2bin(hexString) {
        let binary = "";
        for (let i = 0; i < hexString.length; i++) {
          let hex = hexString[i];
          let dec = parseInt(hex, 16);
          let bin = dec.toString(2).padStart(4, "0");
          binary += bin;
        }
        return binary;
      }

      function bin2dec(binary) {
        return parseInt(binary, 2);
      }

      function dec2hex(dec, padding = 2) {
        return parseInt(dec).toString(16).padStart(padding, "0").toUpperCase();
      }

      function formatDecimal(number) {
        let str = number.toFixed(6);
        str = str.replace(/\.?0+$/, "");
        return str;
      }

      function validateInput(value, min, max) {
        const num = parseInt(value);
        return !isNaN(num) && num >= min && num <= max;
      }

      function copyToClipboard(text, type) {
        navigator.clipboard
          .writeText(text)
          .then(() => {
            const button = document.querySelector(`#${type} .copy-button`);
            button.textContent = "Copied!";
            setTimeout(() => {
              button.textContent = "Copy";
            }, 1500);
          })
          .catch((err) => {
            console.error("Failed to copy text: ", err);
            alert("Failed to copy to clipboard");
          });
      }

      function setNearestPastTime(prefix) {
        const now = new Date();

        if (prefix === "genMeter") {
          // Round down to nearest 15 minutes for meter section
          const minutes = now.getMinutes();
          const nearestQuarter = Math.floor(minutes / 15) * 15;

          // Set the date fields
          document.getElementById(`${prefix}Year`).value = now.getFullYear();
          document.getElementById(`${prefix}Month`).value = now.getMonth() + 1;
          document.getElementById(`${prefix}Day`).value = now.getDate();
          document.getElementById(`${prefix}Hour`).value = now.getHours();

          // For meter section, use select element with 15-minute intervals
          const minuteSelect = document.getElementById(`${prefix}Minute`);
          minuteSelect.value = nearestQuarter.toString().padStart(2, "0");
        } else {
          // For installation, box, and analog sections, use exact current time
          document.getElementById(`${prefix}Year`).value = now.getFullYear();
          document.getElementById(`${prefix}Month`).value = now.getMonth() + 1;
          document.getElementById(`${prefix}Day`).value = now.getDate();
          document.getElementById(`${prefix}Hour`).value = now.getHours();
          document.getElementById(`${prefix}Minute`).value = now.getMinutes();
        }
      }

      // Tab switching functionality
      function showTab(tabId) {
        document.querySelectorAll(".tab-content").forEach((tab) => {
          tab.classList.remove("active");
        });
        document.querySelectorAll(".tab-button").forEach((button) => {
          button.classList.remove("active");
        });
        document.getElementById(tabId).classList.add("active");
        document
          .querySelector(`button[onclick="showTab('${tabId}')"]`)
          .classList.add("active");
      }

      // Meter Related Functions //
      function getMeterType(typeChar) {
        const types = {
          0: `<span>Absolute value of the meter</span>`,
          1: `<span style="color: red; text-decoration: line-through">Received signal strength indication</span>`,
          3: `<span style="color: red; text-decoration: line-through">Previous Reading</span>`,
          4: `<span style="color: red; text-decoration: line-through">Analog</span>`,
          5: `<span style="color: red; text-decoration: line-through">Previous Analog Reading</span>`,
          6: `<span style="color: red; text-decoration: line-through">Serial Number of the Meter (Installation)</span>`,
          7: `<span style="color: red; text-decoration: line-through">Event</span>`,
          E: `<span style="color: red; text-decoration: line-through">On-Demand</span>`,
        };
        return (
          types[typeChar] ||
          `<span style="color: red; text-decoration: line-through">Unknown</span>`
        );
      }

      function renderMeterPreview(str) {
        const parts = [
          { text: str.slice(0, 3), color: "#000000" }, // STX + Constants (DC)
          { text: str.slice(3, 4), color: "#ff00ff" }, // Receiver number
          { text: str.slice(4, 5), color: "#22c55e" }, // Index
          { text: str.slice(5, 6), color: "#f97316" }, // Type
          { text: str.slice(6, 11), color: "#3b82f6" }, // Account (KP id)
          { text: str.slice(11, 19), color: "#ef4444" }, // Current reading
          { text: str.slice(19, 49), color: "#a855f7" }, // Data - 30 chars
          { text: str.slice(49, 50), color: "#000000" }, // Channel
          { text: str.slice(50, 52), color: "#d8c724" }, // Signal Strength
          { text: str.slice(52, 54), color: "#ff00ff" }, // Repeater Number
          { text: str.slice(54, 57), color: "#000000" }, // ETX + Checksum
          { text: str.slice(57, 61), color: "#40ff00" }, // Year
          { text: str.slice(61, 63), color: "#0ea5e9" }, // Month
          { text: str.slice(63, 65), color: "#ca8a04" }, // Day
          { text: str.slice(65, 67), color: "#15803d" }, // Hour
          { text: str.slice(67, 69), color: "#ef4444" }, // Minute
        ];

        let html = "";
        parts.forEach((part) => {
          html += `<span style="color: ${part.color}">${part.text}</span>`;
        });

        return html;
      }

      function parseMeterHexString(hexString) {
        try {
          document.getElementById("meterPreview").innerHTML =
            renderMeterPreview(hexString);

          document.getElementById("meterReceiverNumber").textContent = mid(
            hexString,
            4,
            1
          );
          document.getElementById("meterIndex").textContent = mid(
            hexString,
            5,
            1
          );
          document.getElementById("meterType").innerHTML = getMeterType(
            mid(hexString, 6, 1)
          );
          document.getElementById("meterAccount").textContent = hex2dec(
            mid(hexString, 7, 5)
          );
          document.getElementById("currentReading").textContent = hex2dec(
            mid(hexString, 12, 8)
          );
          document.getElementById("data").textContent = hex2dec(
            mid(hexString, 20, 30)
          );
          document.getElementById("meterSignalStrength").textContent = hex2dec(
            mid(hexString, 51, 2)
          );
          document.getElementById("meterRepeater").textContent = hex2dec(
            mid(hexString, 53, 2)
          );

          document.getElementById("meterYear").textContent = hex2dec(
            mid(hexString, 58, 4)
          );
          document.getElementById("meterMonth").textContent = hex2dec(
            mid(hexString, 62, 2)
          );
          document.getElementById("meterDay").textContent = hex2dec(
            mid(hexString, 64, 2)
          );
          document.getElementById("meterHour").textContent = hex2dec(
            mid(hexString, 66, 2)
          );
          document.getElementById("meterMinute").textContent = hex2dec(
            mid(hexString, 68, 2)
          );
        } catch (error) {
          console.error("Error parsing meter hex string:", error);
        }
      }

      function generateMeterHexString() {
        try {
          const receiverNumber = document.getElementById(
            "genMeterReceiverNumber"
          ).value;
          const index = document.getElementById("genMeterIndex").value;
          const type = document.getElementById("genMeterType").value;
          const account = document.getElementById("genMeterAccount").value;
          const currentReading =
            document.getElementById("genCurrentReading").value;
          const data = document.getElementById("genData").value;
          const signalStrength = document.getElementById(
            "genMeterSignalStrength"
          ).value;
          const repeater = document.getElementById("genMeterRepeater").value;
          const year = document.getElementById("genMeterYear").value;
          const month = document.getElementById("genMeterMonth").value;
          const day = document.getElementById("genMeterDay").value;
          const hour = document.getElementById("genMeterHour").value;
          const minute = document.getElementById("genMeterMinute").value;

          if (
            !validateInput(year, 2000, 9999) ||
            !validateInput(month, 1, 12) ||
            !validateInput(day, 1, 31) ||
            !validateInput(hour, 0, 23)
          ) {
            alert("Error in timestamp values");
            return;
          }

          let hexString = "DC";
          hexString += dec2hex(receiverNumber, 1);
          hexString += dec2hex(index, 1);
          hexString += type;
          hexString += dec2hex(account, 5);
          hexString += dec2hex(currentReading, 8);
          hexString += dec2hex(data, 30).padStart(30, "0");
          hexString += "0";
          hexString += dec2hex(signalStrength, 2);
          hexString += dec2hex(repeater, 2);
          hexString += "40";
          hexString += dec2hex(year, 4);
          hexString += dec2hex(month, 2);
          hexString += dec2hex(day, 2);
          hexString += dec2hex(hour, 2);
          hexString += dec2hex(minute, 2);

          document.getElementById("generatedMeterHex").innerHTML =
            renderMeterPreview(hexString);
        } catch (error) {
          console.error("Error generating meter hex string:", error);
          alert("Error generating hex string. Please check your input values.");

      function calculateResults() {
        try {
          const analogSample =
            parseInt(document.getElementById("analogSample").textContent) || 0;
          const pressureMaxScale =
            document.getElementById("pressureMaxScale").value === ""
              ? NaN
              : parseFloat(document.getElementById("pressureMaxScale").value);
          const tempMinScale =
            document.getElementById("tempMinScale").value === ""
              ? NaN
              : parseFloat(document.getElementById("tempMinScale").value);
          const tempMaxScale =
            document.getElementById("tempMaxScale").value === ""
              ? NaN
              : parseFloat(document.getElementById("tempMaxScale").value);

          // Calculate pressure
          const reading0 = 186;
          const pressure =
            ((analogSample - reading0) * (pressureMaxScale / 16)) /
            (reading0 / 4);

          // Calculate temperature
          const reading1 = 184;
          let temperature;
          if (isNaN(tempMinScale) || isNaN(tempMaxScale)) {
            temperature = NaN;
          } else if (tempMinScale < 0) {
            temperature =
              ((analogSample - reading1) *
                (Math.abs(tempMinScale) + Math.abs(tempMaxScale))) /
                16 /
                (reading1 / 4) -
              20;
          } else {
            temperature =
              ((analogSample - reading1) *
                (Math.abs(tempMaxScale) + Math.abs(tempMinScale))) /
                16 /
                (reading1 / 4) -
              20;
          }

          // Display results with 10 decimal places
          document.getElementById("pressureResult").textContent = isNaN(
            pressure
          )
            ? "NaN"
            : pressure.toFixed(10);
          document.getElementById("tempResult").textContent = isNaN(temperature)
            ? "NaN"
            : temperature.toFixed(10);
        } catch (error) {
          console.error("Error calculating values:", error);
          document.getElementById("pressureResult").textContent = "Error";
          document.getElementById("tempResult").textContent = "Error";
        }
      }

        ];

        let html = "";
        parts.forEach((part) => {
          html += `<span style="color: ${part.color}">${part.text}</span>`;
        });
        return html;
      }

      function parseOnDemandHexString(hexString) {
        try {
          document.getElementById("onDemandPreview").innerHTML =
            renderOnDemandPreview(hexString);

          // Parse Index (character before Account)
          document.getElementById("onDemandIndex").textContent = mid(
            hexString,
            2,
            1
          );

          // Parse Account (KP id)
          document.getElementById("onDemandAccount").textContent = hex2dec(
            mid(hexString, 3, 5)
          );

          // Rest of the parsing...
          document.getElementById("onDemandRepeater").textContent = hex2dec(
            mid(hexString, 8, 2)
          );
          const reqStatus = getRequestType(mid(hexString, 10, 1));
          document.getElementById("onDemandRequestType").textContent =
            reqStatus;
          const onDemandType = getOnDemandType(mid(hexString, 11, 1));
          document.getElementById("onDemandOnDemandType").textContent =
            onDemandType;
        } catch (error) {
          console.error("Error parsing on-demand hex string:", error);
        }
      }

      function generateOnDemandHexString() {
        try {
          // Get input values
          const index = document.getElementById("genOnDemandIndex").value;
          const account = document.getElementById("genOnDemandAccount").value;
          const repeater = document.getElementById("genOnDemandRepeater").value;
          const requestType = document.getElementById(
            "genOnDemandRequestType"
          ).value;
          const onDemandType = document.getElementById(
            "genOnDemandOnDemandType"
          ).value;

          // Start with "2" header for On-Demand
          let hexString = "2";

          // Add Index - 1 character
          hexString += dec2hex(index, 1);

          // Add Account (KP id) - 5 characters
          hexString += dec2hex(account, 5);

          // Add Repeater (RMR) - 2 characters
          hexString += dec2hex(repeater, 2);

          // Add request/response indicator (0 for request, 1 for response)
          hexString += requestType;

          // Add On-Demand type from select value
          hexString += onDemandType;

          // Add the remaining static values "30A0D"
          hexString += "30A0D";

          // Display the generated hex string with color formatting
          document.getElementById("generatedOnDemandHex").innerHTML =
            renderOnDemandPreview(hexString);
        } catch (error) {
          console.error("Error generating on-demand hex string:", error);
          alert("Error generating hex string. Please check your input values.");
        }
      }

      function copyOnDemandHexString() {
        const hexString = document
          .getElementById("generatedOnDemandHex")
          .textContent.trim();
        copyToClipboard(hexString, "onDemand");
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Initial parsing
        parseInstallationHexString(document.getElementById("hexInput").value);
        parseMeterHexString(document.getElementById("meterHexInput").value);
        parseAnalogHexString(document.getElementById("analogHexInput").value);
        parseBoxHexString(document.getElementById("boxHexInput").value);
        parseOnDemandHexString(
          document.getElementById("onDemandHexInput").value
        );
        // Event listeners
        document
          .getElementById("hexInput")
          .addEventListener("input", function (e) {
            parseInstallationHexString(e.target.value);
          });
        document
          .getElementById("meterHexInput")
          .addEventListener("input", function (e) {
            parseMeterHexString(e.target.value);
          });
        document
          .getElementById("analogHexInput")
          .addEventListener("input", function (e) {
            parseAnalogHexString(e.target.value);
          });
        document
          .getElementById("boxHexInput")
          .addEventListener("input", function (e) {
            parseBoxHexString(e.target.value);
          });

        document
          .getElementById("onDemandHexInput")
          .addEventListener("input", function (e) {
            parseOnDemandHexString(e.target.value);
          });

        // Replace radio button event listeners with checkbox
        document
          .getElementById("colorModeToggle")
          .addEventListener("change", function (e) {
            const body = document.body;
            if (this.checked) {
              body.classList.add("no-color");
            } else {
              body.classList.remove("no-color");
            }
          });
      });
    </script>
